<!DOCTYPE html>
<html>
<head>
    <title>Reservation Form</title>
</head>
<body>
    <h1>Reservation Form</h1>
    <form method = "POST" action = "/success/">
        {% csrf_token %}
        <label for="id_full_name">Full Name:</label>
        <input type="text" id="id_full_name" name="full_name" required><br><br>
        
        <label for="id_CIN">CIN:</label>
        <input type="number" id="id_CIN" name="CIN" required><br><br>
        
        <label for="id_debut_reservation">Start Date:</label>
        <input type="date" id="id_debut_reservation" name="debut_reservation" required><br><br>
        
        <label for="id_fin_reservation">End Date:</label>
        <input type="date" id="id_fin_reservation" name="fin_reservation" required><br><br>
        
        <label for="id_num_tel">Phone Number:</label>
        <input type="number" id="id_num_tel" name="num_tel" required><br><br>
        
        <label for="id_montant">Amount:</label>
        <input type="number" id="id_montant" name="montant" required><br><br>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
